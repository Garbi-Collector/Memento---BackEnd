spring.application.name=Memento---BackEnd
server.port=8000

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mementoDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=memento
spring.datasource.password=memento
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (opcional, útil si estás usando Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


